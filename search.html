<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Search</title>
</head>
<body>
    
    <form action="" id="searchFormContainer" class="m-1 p-1 font-sans flex flex-col justify-center items-center">

        <div id="container" ></div>

        <label for="origin">Origin</label>
        <input type="text" name="origin" id="origin" class="origin m-1 b-1 bg-slate-100 border-1 border-black border-solid" placeholder="Type your origin"><br>

        <label for="destination">Destination</label>
        <input type="text" name="destination" id="destination" class="origin m-1 b-1 bg-slate-100 border-1 border-black border-solid" placeholder="Type your destination"><br>
        
        <label for="departure-date">Departure date</label>
        <input type="date" name="departure-date" id="departure-date" class="departure-date m-1 b-1 bg-slate-100 border-1 border-black border-solid" placeholder="Type your departure date"><br>

        <label for="return-date">Return date</label>
        <input type="date" name="return-date" id="return-date" class="return-date m-1 b-1 bg-slate-100 border-1 border-black border-solid" placeholder="Type your return date"><br>

        <button id= "searchBtn" type="submit" name="submit" class="submit m-1 border-1 border-cyan-800 border-solid rounded-lg py-1 px-11 bg-cyan-100 hover:bg-cyan-300 hover:text-3xl text-black text-center font-bold text-2xl no-underline" value="Search"> Search Flights</button>

    </form>

    <table>
        <th> Search Results</th>
        <tbody id="resultsList"></tbody>
    </table>



    <script src="searchScript.js"></script>
    <script type="text/JavaScript" src="https://www.kayak.com/affiliate/widget-v2.js"></script>
</body>
</html>
